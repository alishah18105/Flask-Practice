{% extends 'base.html'  %}
    <!-- Your navbar -->
     {% block title %}
        Flask Todo
     {% endblock title %}
    {% block body  %}
        
    
    <div class="container my-3">
        <h2>Update Todo</h2>
        <form action="/edit/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="todoTitle" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="todoTitle" value = "{{todo.title}}"" aria-describedby="todoTitleHelp">
            </div>
            <div class="mb-3">
                <label for="todoDescription" class="form-label">Todo Description</label>
                <input type="text" class="form-control" name="desc" value = "{{todo.desc}}"" d="todoDescription">
            </div>
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>

    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
 {% endblock body %}
